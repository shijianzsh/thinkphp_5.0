<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间控件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    {js file="__static__/js/jquery-1.11.2.min.js"}
    <style>
        body{padding: 20px;}
        .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
        .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
        .demo-footer a{padding: 0 5px; color: #01AAED;}
    </style>
</head>
<body>

<input type="text" class="demo-input" placeholder="日期" id="test-limit3">

<select name="" id="time" style="width: 200px; height: 30px;">

</select>

</body>
<script>
    $(document).ready(function () {
        var today = new Date('2015/07/08');
        var old = new Date('2015/1/31');
        console.log(today);
        if (today > old) {
            console.log('1');
        } else {
            console.log('2');
        }

        var html = '';
        var m = '12:00';

        for (var i = 0; i < 24; i++) {
            for (var j = 0; j <= 1; j++) {
                if(i<10) {
                    var a='0'+i
                } else {
                    var a=i
                }
                if(j==0) {
                    var b='00'
                } else if(j==1) {
                    var b='30'
                }
                console.log(a+':'+b)

                var data = a + ':' + b;
                if (m == data) {
                    html = html + '<option value="'+data+'" selected="selected">'+data+'</option>';
                } else {
                    html = html + '<option value="'+data+'">'+data+'</option>';
                }
            }
        }
        $('#time').html(html);

        $('#time').change(function () {
            alert('您选择的时间是'+$(this).val());
        })
    })
</script>
<script src="__static__/laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>
    lay('#version').html('-v'+ laydate.v);
    //常规用法
    laydate.render({
        elem: '#test1'
    });
    //国际版
    laydate.render({
        elem: '#test1-1'
        ,lang: 'en'
    });
    //同时绑定多个
    lay('.test-item').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
        });
    });
    //年选择器
    laydate.render({
        elem: '#test2'
        ,type: 'datetime'  // 属性参考 month time datetime
    });
    //日期范围
    laydate.render({
        elem: '#test6'
        ,range: true
    });
    //年范围
    laydate.render({
        elem: '#test7'
        ,type: 'year'  // 属性参考 month time datetime
        ,range: true
    });
    //自定义格式
    laydate.render({
        elem: '#test11'
        ,format: 'yyyy年MM月dd日'  // 属性参考 dd/MM/yyyy yyyyMM H点M分
    });
    laydate.render({
        elem: '#test15'
        ,type: 'month'
        ,range: '→'
        ,format: 'yyyy-MM'
    });
    laydate.render({
        elem: '#test16'
        ,type: 'datetime'
        ,range: '到'
        ,format: 'yyyy年M月d日H时m分s秒'
    });
    //开启公历节日
    laydate.render({
        elem: '#test17'
        ,calendar: true
    });
    //自定义重要日
    laydate.render({
        elem: '#test18'
        ,mark: {
            '0-10-14': '生日'
            ,'0-12-31': '跨年' //每年的日期
            ,'0-0-10': '工资' //每月某天
            ,'0-0-15': '月中'
            ,'2017-8-15': '' //如果为空字符，则默认显示数字+徽章
            ,'2099-10-14': '呵呵'
        }
        ,done: function(value, date){
            if(date.year === 2017 && date.month === 8 && date.date === 15){ //点击2017年8月15日，弹出提示语
                alert('这一天是：中国人民抗日战争胜利72周年');
            }
        }
    });
    //限定可选日期
    var ins22 = laydate.render({
        elem: '#test-limit1'
        ,min: '2016-10-14'
        ,max: '2080-10-14'
        ,ready: function(){
            ins22.hint('日期可选值设定在 <br> 2016-10-14 到 2080-10-14');
        }
    });
    //前后若干天可选，这里以7天为例
    laydate.render({
        elem: '#test-limit2'
        ,min: -7
        ,max: 7
    });
    //限定可选时间
    laydate.render({
        elem: '#test-limit3'
        ,type: 'time'
        ,min: '09:30:00'
        ,max: '17:30:00'
        ,btns: ['clear', 'confirm']
    });
    //初始赋值
    laydate.render({
        elem: '#test19'
        ,value: '1989-10-14'
    });
    //选中后的回调
    laydate.render({
        elem: '#test20'
        ,done: function(value, date){
            alert('你选择的日期是：' + value + '\n获得的对象是' + JSON.stringify(date));
        }
    });
    //日期切换的回调
    laydate.render({
        elem: '#test21'
        ,change: function(value, date){
            alert('你选择的日期是：' + value + '\n\n获得的对象是' + JSON.stringify(date));
        }
    });
    //不出现底部栏
    laydate.render({
        elem: '#test22'
        ,showBottom: false
    });
    //只出现确定按钮
    laydate.render({
        elem: '#test23'
        ,btns: ['confirm']
    });
    //自定义事件
    laydate.render({
        elem: '#test24'
        ,trigger: 'mousedown'
    });
    //点我触发
    laydate.render({
        elem: '#test25'
        ,eventElem: '#test25-1'
        ,trigger: 'click'
    });
    //双击我触发
    lay('#test26-1').on('dblclick', function(){
        laydate.render({
            elem: '#test26'
            ,show: true
            ,closeStop: '#test26-1'
        });
    });
    //日期只读
    laydate.render({
        elem: '#test27'
        ,trigger: 'click'
    });
    //非input元素
    laydate.render({
        elem: '#test28'
    });
    //自定义颜色
    laydate.render({
        elem: '#test30'
        ,theme: '#393D49'
    });
</script>
</html>
